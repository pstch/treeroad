{% extends "admin/index.html" %}

{% block sidebar %}
  {{ block.super }}

  {% if custom_list %}
  <div class="module" style="float: left; width: 498px">
    <table style="width: 100%">
      <caption>TreeRoad Tasks</caption>
      <tbody>
        {% for path, name, label in custom_list %}
          <tr><td>
          	<b><a href="{{ path }}">{{ name }}</a></b>
          	{% if label %}<p style="white-space: normal">{{ label }}</p>{% endif %}
          </td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  {% endif %}
{% endblock %}
