{% extends "treeroad/base.html" %}

{% block title %}TreeRoad graph list{% endblock %}

{% block content %}
<table>
  <tr>
    <th>Name</th>
    <th>Service</th>
    <th>Node</th>
    <th>Path</th>
  </tr>
  {% for graph in object_list %}
  <tr>
    <td><a href="/treeroad/graph/{{ graph.id }}">{{ graph.name }}</a></td>
    <td>{{ graph.service }}</td>
    <td>{{ graph.service.node }}</td>
    <td>{{ graph.path }}</td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
